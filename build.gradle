test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.ughklirn.Start'
        )
    }
}
tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': 'DiscordBOT',
                'Implementation-Version': '1.0.0')
    }
}

java {
    // withJavadocJar()
    withSourcesJar()
}