plugins {
    id 'java'
}

group 'bot.ughklirn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    jcenter {
        url 'https://jcenter.bintray.com'
    }
    jcenter {
        url 'https://dl.bintray.com/sedmelluq/com.sedmelluq'
    }
}

